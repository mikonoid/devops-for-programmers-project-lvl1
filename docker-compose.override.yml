version: '3'
services:
  app:
    command: npm start
    ports:
      - "8080:8080"
    volumes:
       - ./:/app
    environment:
      - NODOS_HOST=0.0.0.0
    depends_on:
      - db

  caddy:
    image: caddy:2.3.0-alpine
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    volumes:
      - $PWD/services/caddy/Caddyfile:/etc/caddy/Caddyfile

volumes:
  pgdata:

